<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="files/stylePassCha.css">
    <link rel="stylesheet" href="../public/files/stylePassCha.css">
    <title>Zmiana hasła</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="files/favicon.ico">
</head>

<body>

    <div class="wrapper">

        <form class="main elevation" th:action="@{/password_change}" method="post">


            <div th:if="${errorPassword=='empty'}" class="label error">
                HASŁO
                <span> - wymagane </span>
            </div>

            <div th:if="${errorPassword=='invalid'}" class="label error">
                HASŁO
                <span> - hasło musi mieć przynajmniej 8 znaków, zawierać małe i duże litery oraz liczbę  </span>
            </div>

            <div th:if="${errorPassword==null}"  class="label">
                HASŁO
            </div>

            <input type="password" id="password" name="password" autocomplete="new-password" th:value="${password}">

            <div th:if="${errorPasswordC=='empty'}" class="label error">
                POTWIERDŹ HASŁO
                <span> - wymagane </span>
            </div>

            <div th:if="${errorPasswordC=='match'}" class="label error">
                POTWIERDŹ HASŁO
                <span> - hasła się nie zgadzają </span>
            </div>

            <div th:if="${errorPasswordC==null}"  class="label">
                POTWIERDŹ HASŁO
            </div>

            <input type="password" id="passwordC" name="passwordC" autocomplete="new-password" th:value="${passwordC}">

            <input type="hidden" id="token" name="token" th:value="${token}">


            <button class="loginButton">
                ZMIEŃ HASŁO
            </button>

            <div class="registerWrapper">
                Masz już konto? 
                <a href="/login">Zaloguj się</a>
            </div>

            
        </form>

    </div>




</body>

</html>
